<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: black;
      overflow-x: hidden;
      transition: 1s;
    }

    .example::-webkit-scrollbar {
      display: none;
    }

    #wallCanvas{
      position: absolute;
      left: 0px;
      transition: 1s;
    }

    #canvasContainer{
      background-image: linear-gradient(#b49dfc, #5351bf);
      width: 1200px;
      height: 600px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      overflow: hidden;
      transition: 1s;
    }

    /*
      STATUS PAGE POSITIONING
    */
    #statusButton{
      position: fixed;
      left: 95%;
      top: 5%;
      background-color: red;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 10px;
    }

    #statusContainer{
      width: 100%;
      height: 100%;
      background-color: peachpuff;
      position: absolute;
      top: -100%;
      overflow: hidden;
      transition: 0.8s;
    }
    #onlineP{
      display: flex;
      position: absolute;
      left: 60%;
      top: 20%;
      transform: translateY(-50%);
    }
    #totalP{
      display: flex;
      position: absolute;
      left: 60%;
      top: 50%;
      transform: translateY(-50%);
    }
    #bricksLeft{
      display: flex;
      position: absolute;
      left: 60%;
      top: 80%;
      transform: translateY(-50%);
    }

    /*
      TEXT AND NUMBERS STYLE
    */

    .numbers{
      font-family: Roboto;
      font-weight: bold;
      font-size: 80px;
      padding-right: 20px;
    }
    .text{
      font-family: Roboto;
      font-weight: normal;
      font-size: 25px;
      position: absolute;
      bottom: 17px;
      left: 150px;
    }

    /*
      CLASSES OF PARALLAX BTACKGROUND
    */
    .imagepos1{
      position: absolute;
      bottom:30px;
      transition: 1s;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .imagepos2{
      position: absolute;
      left:0px;
      bottom:0px;
      transition: 1s;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .imagepos3{
      position: absolute;
      left:0px;
      transition: 1s;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

  </style>
  <script src="addons/p5.min.js"></script>
  <script src="addons/p5.sound.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-analytics.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-storage.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap" rel="stylesheet">
  <script src="sketch.js"></script>
</head>
<body class="example">
  <div id="canvasContainer" class="example">
    <img src="./assets/Sfondo1.png" class="imagepos1" id="sfondo1" alt=""></img>
    <img src="./assets/Sfondo2.png" class="imagepos2" id="sfondo2" alt=""></img>
    <img src="./assets/Sfondo3.png" class="imagepos3" id="sfondo3" alt=""></img>
  </div>
  <div id="buttonContainer">

  </div>
  <div id="statusContainer">
    <div id="onlineP">
      <div id="onlineNumber" class="numbers">008</div><div class="text">Online<br>Parecipants</div>
    </div>
    <div id="totalP">
      <div id="totalNumber" class="numbers">105</div><div class="text">Total<br>Parecipants</div>
    </div>
    <div id="bricksLeft">
      <div id="bricks" class="numbers">240</div><div class="text">Bricks Left</div>
    </div>

  </div>
  <div id="statusButton">

  </div>
</body>

</html>
