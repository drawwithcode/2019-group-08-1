<!DOCTYPE html>
<html>

<!-- LIBRARIES AND OTHER FILES -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

  <!-- P5 Libraries -->
  <script src="addons/p5.min.js"></script>
  <script src="addons/p5.sound.min.js"></script>

  <!-- Socket.io Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>

  <!-- Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-storage.js"></script>

  <!-- Roboto Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

  <!-- Style CSS file -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- SCRIPT (the major code) -->
  <script src="sketch.js"></script>
</head>

<!-- HTML ELEMETS -->

<body class="noToolbar unselect">   <!-- the body contains everything -->

  <!-- canvasContainer contains:
        the CANVAS
        the BACKGROUND in parallax
        the GOOD FINAL text
  -->
  <div id="canvasContainer" class="noToolbar">
    <!-- background -->
    <img src="./assets/Sfondo1.png" class="imagepos1" id="sfondo1" alt=""></img>
    <img src="./assets/Sfondo2.png" class="imagepos2" id="sfondo2" alt=""></img>
    <img src="./assets/Sfondo3.png" class="imagepos3" id="sfondo3" alt=""></img>
    <!-- good final text -->
    <div id="goodFinal" class="endText1"></div>

  </div>

  <!-- COUNTDOWN div -->
  <div id="countDown" class="unselect"></div>

  <!-- buttonContainer contains the BUTTONS to move the canvas -->
  <div id="buttonContainer" class="unselect"></div>

  <!-- statusContainer contains:
        LOGO break the wall
        wall DESCRIPTION
        ONLINE players number
        TOTAL players number
        BRICKS left on the wall
  -->
  <div id="statusContainer" class="unselect">
    <!-- logo and decription -->
    <img src="assets/logo.png" id="logo">
    <div id="wallDescription">
      Break the Wall is a one-day game which celebrates the anniversary of the
      fall of the Wall of Berlin, on 30th of October. It's a reminder to always be against all kinds
      of divisions, whatever they are physical or psychological.
    </div>
    <!-- players online -->
    <div id="onlineP" >
      <div id="onlineNumber" class="numbers unselect">000</div><div class="text unselect">Online<br>Players</div>
    </div>
    <!-- total players -->
    <div id="totalP">
      <div id="totalNumber" class="numbers unselect">000</div><div class="text unselect">Total<br>Players</div>
    </div>
    <!-- bricks left -->
    <div id="bricksLeft">
      <div id="bricks" class="numbers unselect">000</div><div class="text unselect">Bricks Left</div>
    </div>
  </div>

  <!-- BAD FINAL container -->
  <div id="badFinal">
    <!-- badFinal text -->
    <div id="finalText" class="endText2"></div><div id="finalText2" class="endText3"></div>
  </div>

  <!-- button that DISPLAYS the STATUS WINDOW of the wall -->
  <div id="statusButton" class="unselect">i</div>

  <!-- Tutorial contains the three tutorial pages -->
  <div id="tutorial">
    <!-- tutorial pages that disappear on click (with the 'hideElement' function )-->
    <img src="assets/tutorial3.png" class="tutorialImg" onclick="hideElement(this)">
    <img src="assets/tutorial2.png" class="tutorialImg" onclick="hideElement(this)">
    <img src="assets/tutorial1.png" class="tutorialImg" onclick="hideElement(this)">
  </div>
</body>

</html>
