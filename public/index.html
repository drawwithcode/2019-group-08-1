<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: #0E0C19;
      overflow-x: hidden;
      transition: 1s;
    }
    .unselect{
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .example::-webkit-scrollbar {
      display: none;
    }

    #wallCanvas{
      position: absolute;
      left: 0px;
      transition: 1s;
    }

    #canvasContainer{
      background-image: linear-gradient(#b49dfc, #5351bf);
      width: 1200px;
      height: 600px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      overflow: hidden;
      transition: 1s;
    }

    #countDown{
      color: #A2FFFF;
      font-family: Roboto;
      font-weight: normal;
      font-size: 25px;
      position: absolute;
      padding-left: 10px;
      padding-top: 10px;
      cursor: none;
    }

    /*
      STATUS PAGE POSITIONING
    */
    #logo{
      position: absolute;
      top: 10%;
      left: 10%;
    }

    #wallDescription{
      color: #7aadbf;
      font-family: Roboto;
      font-weight: light;
      font-size: 20px;
      position: absolute;
      top: 66.5%;
      left: 10.5%;
      width: 550px
    }

    #statusButton{
      position: fixed;
      left: 97%;
      top: 5%;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 10px;
      color: #a2ffff;
      font-family: Roboto;
      font-size: 25px;
      cursor: pointer;
    }

    #statusContainer{
      width: 100%;
      height: 100%;
      background-color: #2A264B;
      position: absolute;
      top: -100%;
      overflow: hidden;
      transition: 0.8s;
    }
    #onlineP{
      display: flex;
      position: absolute;
      left: 70%;
      top: 8%;
    }
    #totalP{
      display: flex;
      position: absolute;
      left: 70%;
      top: 38%;
    }
    #bricksLeft{
      display: flex;
      position: absolute;
      left: 70%;
      top: 68%;
    }

    #goodFinal{
      position:absolute;
      top:50%;
      left:50%;
    }

    #badFinal{
      position:absolute;
      top:50%;
      left:50%;
      transform: translate(-50%, -50%);
    }

    #finalText{
    }

    #finalText2{
    }

    /*
      TEXT AND NUMBERS STYLE
    */

    .numbers{
      color: #A2FFFF;
      font-family: Roboto;
      font-weight: bold;
      font-size: 80px;
      padding-right: 20px;
    }
    .text{
      color: #7aadbf;
      font-family: Roboto;
      font-weight: bold;
      font-size: 25px;
      position: absolute;
      bottom: 17px;
      left: 150px;
    }

    .endText1{
      color: #A2FFFF;
      font-family: Roboto;
      font-weight: bold;
      font-size: 60px;
      position: absolute;
      text-align: center;
      transform: translate(-50%, -50%);
    }

    .endText2{
      color: #A2FFFF;
      font-family: Roboto;
      font-weight: bold;
      font-size: 60px;
      text-align: center;
    }

    .endText3{
      color: #7aadbf;
      font-family: Roboto;
      font-weight: normal;
      font-size: 40px;
      text-align: center;
      padding-top: 20px;
    }

    /*
      CLASSES OF PARALLAX BTACKGROUND
    */
    .imagepos1{
      position: absolute;
      bottom:30px;
      transition: 1s;
    }

    .imagepos2{
      position: absolute;
      left:0px;
      bottom:0px;
      transition: 1s;
    }

    .imagepos3{
      position: absolute;
      left:0px;
      transition: 1s;
    }

    /*
      TUTORIAL SCREENS
    */

    #tutorial{
      width: 100%;
      height: 100%;
      top: 0%;
      background-color: #0E0C19;
      position: absolute;
      transition: 1s
    }

    .tutorialImg{
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      position: absolute;
      cursor: pointer;
    }

    .tutorialGif{
      top: 50%;
      left: 37%;
      transform: translate(-50%, -50%);
      position: absolute;
      cursor: pointer;
    }

  </style>
  <script src="addons/p5.min.js"></script>
  <script src="addons/p5.sound.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-analytics.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-storage.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">  <script src="sketch.js"></script>
</head>
<body class="example unselect">
  <div id="canvasContainer" class="example">
    <img src="./assets/Sfondo1.png" class="imagepos1" id="sfondo1" alt=""></img>
    <img src="./assets/Sfondo2.png" class="imagepos2" id="sfondo2" alt=""></img>
    <img src="./assets/Sfondo3.png" class="imagepos3" id="sfondo3" alt=""></img>
    <div id="goodFinal" class="endText1"></div>
  </div>

  <div id="countDown" class="unselect">
  </div>

  <div id="buttonContainer" class="unselect">

  </div>
  <div id="statusContainer" class="unselect">
    <div id="onlineP" >
      <div id="onlineNumber" class="numbers unselect">008</div><div class="text unselect">Online<br>Players</div>
    </div>
    <div id="totalP">
      <div id="totalNumber" class="numbers unselect">105</div><div class="text unselect">Total<br>Players</div>
    </div>
    <div id="bricksLeft">
      <div id="bricks" class="numbers unselect">240</div><div class="text unselect">Bricks Left</div>
    </div>
    <img src="assets/logo.png" id="logo">
    <div id="wallDescription">
      Break the Wall is a one-day game which celebrates the anniversary of the
      fall of the Wall of Berlin, on 30th of October. It's a reminder to always be against all kinds
      of divisions, whatever they are physical or psychological.
    </div>

  </div>

  <div id="badFinal">
    <div id="finalText" class="endText2"></div><div id="finalText2" class="endText3"></div>
  </div>

  <div id="statusButton" class="unselect">i</div>
  <div id="tutorial">
    <img src="assets/tutorial3.png" class="tutorialImg" onclick="hideElement(this)">
    <img src="assets/tutorial2.gif" id="gif2" class="tutorialGif" onclick="hideElement(this)">
    <img src="assets/tutorial2.png" class="tutorialImg" onclick="hideElement(this)">
    <img src="assets/tutorial1.gif" id="gif1" class="tutorialGif" onclick="hideElement(this)">
    <img src="assets/tutorial1.png" class="tutorialImg" onclick="hideElement(this)">
  </div>
</body>

</html>
